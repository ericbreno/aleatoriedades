<div ng-controller="TicTacToeController as controller" class="col-md-12 tic-tac">
    <h2 class="text-center"> Damas </h2>
    <h3 class="text-center" ng-bind="jogadorDaVez"></h3>
    <h4 class="text-center text-danger" ng-bind="erro"></h4>
    <!-- tabuleiro -->
    <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4">
            <div ng-repeat="linha in controller.tab">
                <div class="col-md-4">
                    <div ng-repeat="pos in linha" ng-click="controller.realizarJogada(pos)" class="casa">
                        <div ng-if="!pos.cor" style="background-color: grey"></div>
                        <div ng-if="pos.cor === 'branco'" style="background-color: white"></div>
                        <div ng-if="pos.cor === 'preto'" style="background-color: black"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BotÃ£o para limpar tabuleiro -->
    <button class="btn btn-info botao" ng-if="controller.finalizado" ng-click="controller.resetar()">Resetar</button>
</div>
